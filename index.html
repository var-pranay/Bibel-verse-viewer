<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible Verse Viewer</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1572308482406-010256587e1c?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&dl=jon-tyson-H6gTVBETAI4-unsplash.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    body.dark {
      background-color: #121212;
      color: #ecf0f1;
    }

    .app-wrapper {
      display: flex;
      flex-direction: column;
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(4px);
      min-height: 100vh;
    }

    body.dark .app-wrapper {
      background-color: rgba(20, 20, 20, 0.85);
    }

    header, footer {
      padding: 1rem;
      text-align: center;
    }

    .scroll-content {
      padding: 1rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    select, button {
      margin: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #5c6bc0;
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #3f51b5;
    }

    .card {
      margin: 2rem auto 1rem;
      width: 100%;
      max-width: 400px;
      min-height: 400px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.4s ease;
    }

    body.dark .card {
      background: #2c3e50;
      color: white;
    }

    .card.swipe {
      animation: swipeEffect 0.3s ease;
    }

    @keyframes swipeEffect {
      0% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    .verse-ref {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      select, button {
        width: 100%;
      }
    }
  </style>
</head>
<body class="light">
  <div class="app-wrapper">
    <header>
      <h1>Bible Verse Viewer</h1>
      <p>Swipe Card | Share | Toggle Theme</p>
    </header>

    <div class="scroll-content">
      <div class="container">
        <!-- Book & Chapter Select -->
        <div>
          <select id="bookSelect"></select>
          <select id="chapterSelect"></select>
        </div>

        <!-- Verse Card -->
        <div class="card" id="verseCard">
          <div class="verse-ref" id="verseRef">Loading...</div>
          <div id="verseText">Please wait...</div>
          <div class="btn-row">
            <button onclick="shareVerse()">
              <span class="material-icons">share</span>Share
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <button onclick="toggleTheme()">
        <span class="material-icons">brightness_6</span> Toggle Theme
      </button>
    </footer>
  </div>

  <!-- JS Script -->
  <script>
    const books = [
      'Genesis','Exodus','Leviticus','Numbers','Deuteronomy','Joshua','Judges','Ruth',
      '1 Samuel','2 Samuel','1 Kings','2 Kings','1 Chronicles','2 Chronicles','Ezra','Nehemiah','Esther',
      'Job','Psalms','Proverbs','Ecclesiastes','Song of Solomon','Isaiah','Jeremiah','Lamentations','Ezekiel',
      'Daniel','Hosea','Joel','Amos','Obadiah','Jonah','Micah','Nahum','Habakkuk','Zephaniah','Haggai',
      'Zechariah','Malachi','Matthew','Mark','Luke','John','Acts','Romans','1 Corinthians','2 Corinthians',
      'Galatians','Ephesians','Philippians','Colossians','1 Thessalonians','2 Thessalonians','1 Timothy',
      '2 Timothy','Titus','Philemon','Hebrews','James','1 Peter','2 Peter','1 John','2 John','3 John','Jude','Revelation'
    ];

    const bookSelect = document.getElementById('bookSelect');
    const chapterSelect = document.getElementById('chapterSelect');
    const verseCard = document.getElementById('verseCard');

    let currentBook = 'John';
    let currentChapter = 1;
    let currentVerseIndex = 0;
    let verses = [];

    let touchStartX = 0;
    let touchEndX = 0;

    books.forEach(book => {
      const option = document.createElement('option');
      option.value = book;
      option.textContent = book;
      if (book === currentBook) option.selected = true;
      bookSelect.appendChild(option);
    });

    bookSelect.addEventListener('change', () => {
      currentBook = bookSelect.value;
      currentChapter = 1;
      updateChapters();
    });

    chapterSelect.addEventListener('change', () => {
      currentChapter = parseInt(chapterSelect.value);
      fetchVerses();
    });

    function updateChapters() {
      chapterSelect.innerHTML = '';
      for (let i = 1; i <= 50; i++) {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = `Chapter ${i}`;
        if (i === currentChapter) opt.selected = true;
        chapterSelect.appendChild(opt);
      }
      fetchVerses();
    }

    async function fetchVerses() {
      const res = await fetch(`https://bible-api.com/${currentBook}+${currentChapter}`);
      const data = await res.json();
      verses = data.verses || [];
      currentVerseIndex = 0;
      showVerse();
    }

    function showVerse() {
      const verse = verses[currentVerseIndex];
      if (!verse) return;
      document.getElementById('verseRef').textContent = `${verse.book_name} ${verse.chapter}:${verse.verse}`;
      document.getElementById('verseText').textContent = verse.text;
    }

    function nextVerse() {
      if (currentVerseIndex < verses.length - 1) {
        currentVerseIndex++;
        showVerse();
      }
    }

    function prevVerse() {
      if (currentVerseIndex > 0) {
        currentVerseIndex--;
        showVerse();
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    }

    function shareVerse() {
      const text = `${document.getElementById('verseRef').textContent}\n\n${document.getElementById('verseText').textContent}`;
      if (navigator.share) {
        navigator.share({ text });
      } else {
        navigator.clipboard.writeText(text);
        alert("Verse copied to clipboard!");
      }
    }

    // Touch Swipe Events
    verseCard.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    verseCard.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      const diff = touchEndX - touchStartX;
      if (Math.abs(diff) > 50) {
        verseCard.classList.add('swipe');
        setTimeout(() => verseCard.classList.remove('swipe'), 300);
        if (diff > 0) {
          prevVerse();  // swipe right
        } else {
          nextVerse();  // swipe left
        }
      }
    }

    updateChapters();
  </script>
</body>
</html>
