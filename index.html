<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible Verse Viewer</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,0.3);
      --transition: 0.3s ease;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1572308482406-010256587e1c?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&dl=jon-tyson-H6gTVBETAI4-unsplash.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    body.dark {
      background-color: #0c0c0c;
      color: #f0f0f0;
    }

    .app-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1.2rem 1rem 0.5rem;
      text-align: center;
      color: #ffffff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }

    header h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin: 0;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      border: none;
      border-radius: 50%;
      padding: 0.6rem;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: background 0.3s ease;
    }

    .theme-toggle:hover {
      background: rgba(0,0,0,0.7);
    }

    .scroll-content {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
      padding: 0 1rem;
    }

    select, button {
      margin: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-family: inherit;
    }

    button {
      background-color: #5c6bc0;
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      transition: background var(--transition);
    }

    button:hover {
      background-color: #3f51b5;
    }

    .card {
      position: relative;
      margin: 2rem auto;
      width: 90%;
      max-width: 420px;
      min-height: 300px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform var(--transition), background-color var(--transition);
      touch-action: none;
      font-size: 1.05rem;
      font-weight: 600;
      text-shadow: 0 0 1px rgba(0,0,0,0.1);
      backdrop-filter: blur(3px);
    }

    body.dark .card {
      background-color: rgba(43, 58, 66, 0.6);
      color: #f0f0f0;
    }

    .card.swipe {
      animation: swipeEffect 0.3s ease;
    }

    @keyframes swipeEffect {
      0% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    .verse-ref {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 1.5rem;
    }

    @media (max-width: 600px) {
      select, button {
        width: 100%;
      }
    }
  </style>
</head>
<body class="light">
  <button class="theme-toggle" onclick="toggleTheme()">
    <span class="material-icons">brightness_6</span>
  </button>

  <div class="app-wrapper">
    <header>
      <h1>Bible Verse Viewer</h1>
    </header>

    <div class="scroll-content">
      <div class="container">
        <!-- Book & Chapter Select -->
        <div>
          <select id="bookSelect"></select>
          <select id="chapterSelect"></select>
        </div>

        <!-- Verse Card -->
        <div class="card" id="verseCard">
          <div class="verse-ref" id="verseRef">Loading...</div>
          <div id="verseText">Please wait...</div>
          <div class="btn-row">
            <button onclick="shareVerse()">
              <span class="material-icons">share</span>Share
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const books = [
      'Genesis','Exodus','Leviticus','Numbers','Deuteronomy','Joshua','Judges','Ruth',
      '1 Samuel','2 Samuel','1 Kings','2 Kings','1 Chronicles','2 Chronicles','Ezra','Nehemiah','Esther',
      'Job','Psalms','Proverbs','Ecclesiastes','Song of Solomon','Isaiah','Jeremiah','Lamentations','Ezekiel',
      'Daniel','Hosea','Joel','Amos','Obadiah','Jonah','Micah','Nahum','Habakkuk','Zephaniah','Haggai',
      'Zechariah','Malachi','Matthew','Mark','Luke','John','Acts','Romans','1 Corinthians','2 Corinthians',
      'Galatians','Ephesians','Philippians','Colossians','1 Thessalonians','2 Thessalonians','1 Timothy',
      '2 Timothy','Titus','Philemon','Hebrews','James','1 Peter','2 Peter','1 John','2 John','3 John','Jude','Revelation'
    ];

    const bookSelect = document.getElementById('bookSelect');
    const chapterSelect = document.getElementById('chapterSelect');
    const verseCard = document.getElementById('verseCard');

    let currentBook = 'John';
    let currentChapter = 1;
    let currentVerseIndex = 0;
    let verses = [];

    let touchStartX = 0;
    let touchEndX = 0;

    books.forEach(book => {
      const option = document.createElement('option');
      option.value = book;
      option.textContent = book;
      if (book === currentBook) option.selected = true;
      bookSelect.appendChild(option);
    });

    bookSelect.addEventListener('change', () => {
      currentBook = bookSelect.value;
      currentChapter = 1;
      updateChapters();
    });

    chapterSelect.addEventListener('change', () => {
      currentChapter = parseInt(chapterSelect.value);
      fetchVerses();
    });

    function updateChapters() {
      chapterSelect.innerHTML = '';
      for (let i = 1; i <= 50; i++) {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = `Chapter ${i}`;
        if (i === currentChapter) opt.selected = true;
        chapterSelect.appendChild(opt);
      }
      fetchVerses();
    }

    async function fetchVerses() {
      const res = await fetch(`https://bible-api.com/${currentBook}+${currentChapter}`);
      const data = await res.json();
      verses = data.verses || [];
      currentVerseIndex = 0;
      showVerse();
    }

    function showVerse() {
      const verse = verses[currentVerseIndex];
      if (!verse) return;
      document.getElementById('verseRef').textContent = `${verse.book_name} ${verse.chapter}:${verse.verse}`;
      document.getElementById('verseText').textContent = verse.text;
    }

    function nextVerse() {
      if (currentVerseIndex < verses.length - 1) {
        currentVerseIndex++;
        showVerse();
      }
    }

    function prevVerse() {
      if (currentVerseIndex > 0) {
        currentVerseIndex--;
        showVerse();
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    }

    function shareVerse() {
      const text = `${document.getElementById('verseRef').textContent}\n\n${document.getElementById('verseText').textContent}`;
      if (navigator.share) {
        navigator.share({ text });
      } else {
        navigator.clipboard.writeText(text);
        alert("Verse copied to clipboard!");
      }
    }

    // Touch Swipe Events
    verseCard.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    verseCard.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      const diff = touchEndX - touchStartX;
      if (Math.abs(diff) > 50) {
        verseCard.classList.add('swipe');
        setTimeout(() => verseCard.classList.remove('swipe'), 300);
        if (diff > 0) {
          prevVerse();  // swipe right
        } else {
          nextVerse();  // swipe left
        }
      }
    }

    updateChapters();
  </script>
</body>
</html>
